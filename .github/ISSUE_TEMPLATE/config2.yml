name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: file
    attributes:
      label: Upload File
      description: Upload a zip file of your embergen preset and relevant files here
      placeholder: files.zip
    validations:
      required: false
  - type: textarea
    id: video
    attributes:
      label: Video Upload
      description: Please upload a video demonstrating the described behavior as well as the steps to reproduce
      render: shell      
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What category best fits the bug you're reporting
      options:
        - Simulation
        - Import
        - Export
        - UI/UX
        - Render
        - Particles
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Issue Submission Agreement
      description: By submitting this issue, you agree to the following statement
      options:
        - label: I do solemnly swear that I tested this issue in Dev.
          required: true
